<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="component">
    
      <div class="left">
        <header>
          <h1>Your Result</h1>
        </header>

        <div class="circle-container">
          <div class="circle">
            <h2>76<span>of 100</span></h2>
          </div>
        </div>

        <footer class="description">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </footer>

      </div>

      <div class="right">
        <header>
          <h1>Summary</h1>
        </header>

        <div class="results">

          <div class="reaction result-bar">
            <p class="properties"><img src="./assets/images/icon-reaction.svg" alt=""></img>Reaction</p>
            <p><span class="result">80 </span><span class="result-out-of">/ 100</span></p>
          </div>

          <div class="memory result-bar">
            <p class="properties"><img src="./assets/images/icon-memory.svg" alt=""></img>Memory</p>
            <p><span class="result">92 </span><span class="result-out-of">/ 100</span></p>
          </div>

          <div class="verbal result-bar">
            <p class="properties"><img src="./assets/images/icon-verbal.svg" alt=""></img>Verbal</p>
            <p><span class="result">61 </span><span class="result-out-of">/ 100</span></p>
          </div>

          <div class="visual result-bar">
            <p class="properties"><img src="./assets/images/icon-visual.svg" alt=""></img>Visual</p>
            <p><span class="result">72 </span><span class="result-out-of">/ 100</span></p>
          </div>
        </div>

        <footer>
          <button class="btn">
            Continue
          </button>
        </footer>
    
  </main>
  
  
</body>
</html>
